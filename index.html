<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Bahiana&family=Bebas+Neue&family=Girassol&family=Londrina+Solid:wght@100;400&family=Metal+Mania&family=Oswald:wght@200&family=Permanent+Marker&family=Poppins:wght@300;400;500&family=Sedgwick+Ave+Display&family=Staatliches&family=Syncopate:wght@700&family=Tektur&family=Tourney:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">


    <title>Countdown</title>
</head>
<body>
    
<div class="container">

<div class="countdown">

    <header>

        <h1>Ready to launch in...</h1>

    </header>

    <div class="countdown-time">

      <div class="countdown-time-item">
        <p class="countdown-time-item-text">Days</p>
        <p class="countdown-time-item-number" id="days">00</p>
      </div>
      <div class="countdown-time-item">
        <p class="countdown-time-item-text">Hours</p>
        <p class="countdown-time-item-number" id="hours">00</p>
      </div>
      <div class="countdown-time-item">
        <p class="countdown-time-item-text">Minutes</p>
        <p class="countdown-time-item-number" id="minutes">00</p>
      </div>
      <div class="countdown-time-item">
        <p class="countdown-time-item-text">Segunds</p>
        <p class="countdown-time-item-number" id="seconds">00</p>
      </div>

    </div>

    <footer>
        <span>Inscreva-se para saber mais sobre o lan√ßamento</span>
        <button>Increva-Se</button>
    </footer>

</div>

     <div class="hero-image">
        <img src="image/rocket.svg">
     </div>

</div>


<img src="image/top-image.svg" class="top-image">
<img src="image/bottom-image.svg" class="bottom-image">


<script src="js/script.js"></script>

</body>
</html>
